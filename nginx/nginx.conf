upstream front {
    server front:3000;
}
upstream back {
    server back:8081;
}

server {

    server_name antfarm.ml www.antfarm.ml;

    location / {
        proxy_pass http://front;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location = /api {
        proxy_pass http://back;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/antfarm.ml/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/antfarm.ml/privkey.pem; # managed by Certbot
    ssl_trusted_certificate   /etc/letsencrypt/live/antfarm.ml/chain.pem;
}

server {
    if ($host = www.antfarm.ml) {
        return 301 https://$host$request_uri;
    }

    if ($host = antfarm.ml) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    server_name antfarm.ml www.antfarm.ml;
    return 404;
}