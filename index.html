<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Ant Farm</title>

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <div class="info-wrapper">
      <div class="info">
          <div id="close" class="info-close">X</div>
          <p style="font-size: 30px; font-weight: 500;">Ant Farm</p>
          
          <p style="padding-bottom: 1em;">Visualise the movement of ants on an ant farm</p>
          
          <p>- <span style="color: #e9d358; font-weight: 500;">Generate an Example</span> </p>
          <p>- Select a <span style="color: #7e8f88; font-weight: 500;">Number of Ants</span></p>
          <p>- Press <span style="color: #14A76C; font-weight: 500;">Run</span> to see your ants in action!</p>
          <p>Enjoy! ðŸ™Œ </p>
          <img src="./assets/favicon.ico">
          
          <p><a href="https://github.com/bodevone/antfarm">Source Code</a></p>
      </div>
    </div>

    <div class="main disabled">

      <div id="show">
      </div>
  
      <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item" href="">
              <strong>AntFarm</strong>
            </a>
            <span class="navbar-burger burger" data-target="navbarMenu">
              <span></span>
              <span></span>
              <span></span>
            </span>
    
            <div id="navbarMenu" class="navbar-menu">
    
              <div class="navbar-start">
                <div class="navbar-item">
                  <span class="tag is-light is-medium">
                    <p>
                      Number of Ants: <strong><span id="ants">1</span></strong>
                    </p>
                  </span>
                </div>
    
                <div class="navbar-item">
                  <input id="rangePicker" type="range" step="1" min="1" max="100" value="1">
                </div>

                <span class="navbar-item">
                  <a class="button is-warning" id="example">
                    Generate Example
                  </a>
                </span>
  
              </div>
          
              <div class="navbar-end">
                <div class="navbar-item">
                  <img id="info" src="assets/info.png">
                </div>
  
                <span class="navbar-item">
                  <a class="button is-primary" id="start">
                    <strong>Run</strong>
                  </a>
                </span>
              </div>
            </div>
            
          </div>
        </div>
      </nav>
      
      <canvas id="c"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>

    <script src="js/pathsFinder/dijsktra.js"></script>
    <script src="js/pathsFinder/findPaths.js"></script>
    <script src="js/pathsFinder/graph.js"></script>
    <script src="js/pathsFinder/paths.js"></script>
    <script src="js/pathsFinder/priorityQueue.js"></script>
    <script src="js/pathsFinder/suurballe.js"></script>

    <script src="js/linkedList.js"></script>
    <script src="js/graphGenerator.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
